{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tigray Data Repository</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="{% static 'admin_static/css/adminlte.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>

    <link rel="shortcut icon" href="{% static 'img/output-onlinepngtools.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.2/typicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://unpkg.com/theme-toggle@0.1.5/dist/theme-toggle.js"
        crossorigin="anonymous"></script>
</head>

<body data-spy="scroll" data-target=".site-navbar-target bg-dark" data-offset="300"
    data-theme="{{ request.session.theme|default:'light' }}">


    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar ftco-navbar-light site-navbar-target" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}" target="_blank">
                <img src="{% static 'img/output-onlinepngtools.png' %}" style="height: 60px">
            </a>
            <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse"
                data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a href="#home-section" class="nav-link"><i class="typcn typcn-home"></i>
                            Home</a>
                    </li>
                    <li class="nav-item"><a href="#main-section" class="nav-link"><i class="typcn typcn-eye"></i>
                            Vision</a>
                    </li>
                    <li class="nav-item"><a href="#chapter-section" class="nav-link">
                            <i class="typcn typcn-user"></i> Mission</a></li>
                    <li class="nav-item"><a href="#testimonial-section" class="nav-link">
                            <i class="typcn typcn-globe"></i> About
                            Tigray</a>

                            <i class="fa fa-dollar"></i> Donate to Us</a></li>
                    <li class="nav-item">
                        <a href="#projects-section" class="nav-link" id="themeToggleLink">
                            <theme-toggle storable="true" width="20" theme="light"></theme-toggle>

                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% block 'main-section' %}

    {% endblock %}

    <section class="ftco-section contact-section ftco-no-pb" id="contact-section">
        <div class="container">
            <div class="row justify-content-center mb-5 pb-3">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h2 class="mb-4">Contact Us</h2>
                </div>
            </div>

            <div class="row no-gutters block-10">
                <div class="col-md-2"></div>
                <div class="col-md-8 d-flex>
                    <form action=" #" class="text-center p-4 p-md-5 contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </section>


    <footer class="ftco-footer ftco-section" style="border-top: 1px solid #dee2e6; margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p style="color: #6a7695;">
                        <br>
                        <b class="text-sm">Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script> Tigray Data Repository.
                            <br> Developed By: <a style="color: #428bca;" href="https://www.linkedin.com/in/tesfahiwet-truneh-2a2139179/" target="_blank">Tesfahiwet Truneh</a>
                        </b>
                    </p>
                </div>
            </div>
        </div>
    </footer>



    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/expandable_table.js' %}"></script>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle icon on collapse/expand
            document.querySelectorAll('.toggle-icon').forEach(function (toggleIcon) {
                toggleIcon.addEventListener('click', function () {
                    let target = document.querySelector(this.getAttribute('data-bs-target'));
                    target.addEventListener('shown.bs.collapse', () => {
                        this.classList.remove('fa-angle-right');
                        this.classList.add('fa-angle-down');
                    });
                    target.addEventListener('hidden.bs.collapse', () => {
                        this.classList.remove('fa-angle-down');
                        this.classList.add('fa-angle-right');
                    });
                });
            });
        });
    </script>

</body>

</html>
