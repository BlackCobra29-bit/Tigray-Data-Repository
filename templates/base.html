    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle icon on collapse/expand
        document
          .querySelectorAll(".toggle-icon")
          .forEach(function (toggleIcon) {
            toggleIcon.addEventListener("click", function () {
              let target = document.querySelector(
                this.getAttribute("data-bs-target")
              );
              target.addEventListener("shown.bs.collapse", () => {
                this.classList.remove("fa-angle-right");
                this.classList.add("fa-angle-down");
              });
              target.addEventListener("hidden.bs.collapse", () => {
                this.classList.remove("fa-angle-down");
                this.classList.add("fa-angle-right");
              });
            });
          });
      });
    </script>
    
<script>
    $(document).ready(function () {
      $("#myTable").DataTable({
          responsive: true, // Makes the table responsive
          paging: true,     // Enables pagination
          searching: true,  // Enables search functionality
          ordering: true,   // Enables column sorting
          lengthChange: true, // Disables the option to change number of records per page
          info: true,       // Displays information about the table (e.g., "Showing 1 to 10 of 50 entries")
          autoWidth: false, // Prevents automatic column width calculation
          columnDefs: [
              {
                  targets: 'no-sort', // For any column you don't want to allow sorting
                  orderable: false
              }
          ]
      });
    });
  </script>
