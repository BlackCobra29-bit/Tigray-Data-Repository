{% extends 'admin_page/base.html' %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1></h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <span class="fa fa-check-circle"></span> {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>

                <!-- Left Column -->
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"><span class="fa fa-pencil"></span>
                                <small>Write Analysis</small>
                            </h3>
                        </div>
                        <!-- Form Start -->
                        <form id="InitiativeAddForm" method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                        <div class="form-group">
                                            <label>Analysis Title:</label>
                                            <input type="text" name="InitiativeName" class="form-control"
                                                placeholder="Enter title">
                                        </div>
                                        <div class="form-group">
                                            <label>Analysis Content:</label>
                                            <textarea id="editor" class="form-control"></textarea>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-dark float-right">Submit</button>
                                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
