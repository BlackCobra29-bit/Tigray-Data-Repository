{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tigray Data Repository</title>
    <link
      rel="shortcut icon"
      href="{% static 'img/Tigray_logo2.png' %}"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'admin_static/css/adminlte.min.css' %}"
    />
  </head>

  <body class="hold-transition login-page" style="background-color: white">
    {% if messages %} {% for message in messages %}
    <div class="alert alert-danger alert-dismissible">
      <span class="fa fa-exclamation-triangle"></span> {{ message }}
    </div>
    {% endfor %} {% endif %}
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="{% url 'index' %}" target="_blank" class="h1">
            <img
              src="{% static 'img/output-onlinepngtools.png' %}"
              style="width: 100%"
              alt=""
            />
          </a>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    required
                />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Request new password
                </button>
            </div>
        </form>        

          <p class="mt-3 mb-1">
              <a href="{% url 'sign-in' %}"><span class="fa fa-lock"></span> Return to Sign In</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'admin_static/js/adminlte.min.js' %}"></script>
  </body>
</html>
