{% extends 'base.html' %}

{% load static %}

{% load custom_filters %}

{% block 'main-section' %}

<section class="ftco-section ftco-no-pt">
    <div class="container">
        <div class="row justify-content-center py-4" style="margin-top: -25px;">
            <div class="col-md-5 heading-section text-center ftco-animate">
            </div>
          </div>

            <div class="row d-flex">

                <div class="col-md-9 pt-4">
                    <div class="card h-100 shadow-sm border-0">
                        <!-- Card Body -->
                        <div class="card-body d-flex flex-column">
                            <div>
                                <h2 class="heading" style="font-size: 1.8rem; font-weight: bold;">{{ article.ArticleTitle }}</h2>
                                <p>{{ article.content|safe }}</p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</section>
{% endblock %}
